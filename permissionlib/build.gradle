apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//添加

android {
    compileSdkVersion 28



    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:28.0.0-alpha3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}

//添加
publish {
    userOrg = 'q97531x'//bintray.com用户名
    groupId = 'com.example.weeboos'//jcenter上的路径
    artifactId = 'permissionLib'//项目名称
    publishVersion = '1.1.0'//版本号
    desc = '一个动态获取权限库'//描述，不重要
    website = 'https://github.com/q97531x/AskForPermissionLib'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}
